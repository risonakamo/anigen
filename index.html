<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="dragscroll.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="index.js"></script>
    <script src="menucontrol.js"></script>

  </head>

  <body>
    <div class="menu-top">
      <div class="menu-hold">
        <div class="menu-block block-1">
          <div class="input-holder">
            <span class="title">ユーザーＩＤ</span>
            <input type="text" class="white-textbox user-id">
          </div>

          <div class="input-holder">
            <span class="title">季節</span>
            <div class="season-pick season">
              <span value="0">春</span>
              <span>夏</span>
              <span>秋</span>
              <span>冬</span>
            </div>
          </div>

          <div class="input-holder">
            <span class="title">年</span>
            <input type="number" class="white-textbox year-box">
          </div>

          <div class="input-holder">
            <span class="title">言語</span>
            <div class="season-pick language">
              <span class="selected">日本語</span>
              <span>英語</span>
            </div>
          </div>

          <div class="input-holder">
            <span class="title"></span>
            <div class="submit">完了</div>
          </div>

          <div>フィールドをチェックしてください</div>
        </div>

        <div class="menu-block output-control">
          <div class="output-sizer width-control">
            <input type="number" class="white-textbox">px
          </div>

          <div class="output-sizer height-control">
            <span class="white-textbox no-input">100</span>px
          </div>

          <div class="output"></div>
        </div>
      </div>
    </div>

    <div class="showboxes-wrap dragscroll">
      <div class="showboxes">

      </div>
    </div>
  </body>

</html>
