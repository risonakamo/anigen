<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="html2canvas.min.js"></script>
    <script src="index.js"></script>

  </head>

  <body>
    <div class="menu-top">
      <div class="menu-block">
        <div class="input-holder">
          <span>ユーザーＩＤ：</span>
          <input type="text" class="white-textbox">
        </div>

        <div class="input-holder">
          <span>季節：</span>
          <div class="season-pick">
            <span>春</span>
            <span class="selected">夏</span>
            <span>秋</span>
            <span>冬</span>
          </div>
        </div>

        <div class="input-holder">
          <span>年：</span>
          <input type="text" class="white-textbox">
        </div>

        <div class="input-holder">
          <span>言語：</span>
          <div class="season-pick language">
            <span class="selected">日本語</span>
            <span>英語</span>
          </div>
        </div>

      </div>
    </div>

    <div class="showboxes">

    </div>

    <div class="output"></div>

  </body>

</html>
