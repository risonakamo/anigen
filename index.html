<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="html2canvas.min.js"></script>
    <script src="index.js"></script>

  </head>

  <body>
    <div class="menu-top">
      <div class="menu-hold">
        <div class="menu-block">
          <div class="input-holder">
            <span class="title">ユーザーＩＤ</span>
            <input type="text" class="white-textbox">
          </div>

          <div class="input-holder">
            <span class="title">季節</span>
            <div class="season-pick">
              <span>春</span>
              <span class="selected">夏</span>
              <span>秋</span>
              <span>冬</span>
            </div>
          </div>

          <div class="input-holder">
            <span class="title">年</span>
            <input type="number" class="white-textbox">
          </div>

          <div class="input-holder">
            <span class="title">言語</span>
            <div class="season-pick language">
              <span class="selected">日本語</span>
              <span>英語</span>
            </div>
          </div>

          <div class="input-holder">
            <span class="title"></span>
            <div class="submit">完了</div>
          </div>
        </div>

        <div class="menu-block output-control">
          <div class="output-sizer width-control">
            <input type="number" class="white-textbox">px
          </div>

          <div class="output-sizer height-control">
            <input type="number" class="white-textbox">px
          </div>

          <div class="output-config"></div>
        </div>
      </div>
    </div>

    <div class="showboxes">

    </div>

    <div class="output"></div>

  </body>

</html>
