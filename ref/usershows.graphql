#queries for all shows in a given user's lists
#string username must exist

{
  MediaListCollection(
    userName:"${username}",
    type:ANIME
  )
  {
    statusLists
    {
      media
      {
        title
        {
          ${language}
        },
        startDate
        {
         	year,
          month,
          day
        },
        season,
        coverImage
        {
          large
        },
        genres,
        format
      }
    },
    customLists
    {
      media
      {
        title
        {
          ${language}
        },
        startDate
        {
         	year,
          month,
          day
        },
        season,
        coverImage
        {
          large
        },
        genres,
        format
      }
    }
  }
}